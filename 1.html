<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تسجيل الطلاب</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #34495e;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>نموذج تسجيل الطلاب</h1>
  </header>

  <main>
    <form>
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" value="أسامة خالد الغفري" readonly>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com">

      <label for="country">الدولة:</label>
      <select id="country" name="country">
        <option value="">اختر الدولة</option>
        <option value="اليمن">اليمن</option>
        <option value="السعودية">السعودية</option>
        <option value="مصر">مصر</option>
        <option value="الإمارات">الإمارات</option>
      </select>

      <button type="submit">إرسال</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>العمر</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>أحمد سالم</td>
          <td>21</td>
        </tr>
        <tr>
          <td>ريم عبد الله</td>
          <td>20</td>
        </tr>
        <tr>
          <td>مازن علي</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>© 2025 - صفحة تسجيل الطلاب</p>
  </footer>

</body>
</html>
